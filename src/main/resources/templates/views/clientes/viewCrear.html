<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{template/Template :: head}">
    <title>CRUD customers</title>
</head>
<body>

<header th:replace="~{template/Template :: header}"></header>
<section>
    <div class="containerfluid">

        <div class="card">
            <div class="card-header bg-dark text-white text-center">
                <h1>Crear cliente</h1>
            </div>
            <div class="card-body  bg-dark text-white text-center">
                <form th:action="@{/views/clientes/save}" th:object="${cliente}" method="post">
                    <div class="form-group row">

                        <label for="nombres" class="col-sm-2 col-form-label">Nombres</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{nombres}" class="form-control form-control-sm col-md-6 " id="nombres"
                                   placeholder="Nombres del cliente">
                        </div>

                    </div>
                    <div class="form-group row">

                        <label class="col-sm-2 col-form-label">Apellidos</label>
                        <div class="col-sm-10">
                            <label for="apellidos"></label><input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6 " id="apellidos"
                                                                  placeholder="Apellidos del cliente">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="nombres" th:field="*{telefono}" class="col-sm-2 col-form-label">Telefono</label>
                        <div class="col-sm-10">
                            <label for="telefono"></label><input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6 " id="telefono"
                                                                  placeholder="Telefono del cliente">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="nombres" th:field="*{email}" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <label for="email"></label><input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6 " id="email"
                                                                   placeholder="Email del cliente">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="nombres" class="col-sm-2 col-form-label">Ciudad</label>
                        <div class="col-sm-10">
                            <label for="ciudad"></label>
                            <select class="form-control form-control-sm col-md-6" th:field="*{ciudad}" id="ciudad">

                                <option th:each="ciudad:${ciudades}"
                                    th:value="${ciudad.id}"
                                    th:text="${ciudad.nombre}"></option>

                            </select>
                        </div>

                    </div>
                    <div class="card-footer bg-dark">
                        <input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<footer th:replace="~{template/Template :: footer}"></footer>
</body>
</html>
