<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>CRUD customers</title>
</head>
<body>

<!-- navbar -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark text-white" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Logo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/views/clientes/}">Customers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MENSAJES -->
    <div class="alert alert-success alert-dismissable" th:if="${success != null}">
        <label th:text="${success}"></label>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
        <label th:text="${error}"></label>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
        <label th:text="${warning}"></label>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <div class="alert alert-info alert-dismissable" th:if="${info != null}">
        <label th:text="${info}"></label>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
</header>
<!--content-->
<div class="container">

</div>
<!-- footer -->
<footer th:fragment="footer" class="bg-dark text-white text-center fixed-bottom">
    <div class="container">
        <p>footer</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
