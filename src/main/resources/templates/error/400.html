<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/Template :: head}">
    <title> Error 400 </title></head>
<body>
<header th:replace="~{template/Template :: header}"></header>

<div class="container text-center py-3">
    <div class="panel bg-light">
        <div class="panel-heading">
            <h3 class="panel-title text-danger">
                <span th:text="${error}"></span> - <span th:text="${status}"></span>
            </h3>
        </div>
        <div class="panel-body">
            <img src="/images/error.png" width="48" height="48">
            <br>
            <h4>Ha hecho una solicitud incorrecta!</h4>
            <br>
            <button class="btn btn-success" onclick="goBack()">&laquo;Regresar</button>
        </div>

    </div>
</div>

<footer th:replace="~{template/Template :: footer}""></footer>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
